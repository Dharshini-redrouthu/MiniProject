<!-- AgriNest/templates/accounts/signup.html -->
{% load static i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% trans "Sign Up" %} | AgriNest</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <style>
    body {
      background-image: url("{% static 'images/logo.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }
    .auth-card {
      background: rgba(255,255,255,0.9);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  {% include "includes/navbar.html" %}

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="auth-card text-center">
      <h2 class="mb-3">{% trans "Create an Account" %}</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100">{% trans "Sign Up" %}</button>
      </form>
      <div class="mt-3">
        <small>
          {% trans "Already have an account?" %}
          <a href="{% url 'accounts:login' %}">{% trans "Login here" %}</a>
        </small>
      </div>
    </div>
  </div>

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
